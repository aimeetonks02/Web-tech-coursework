<html>
    <head>
        <title>Web Tech Coursework</title>

        <script src="weatherforecast.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
            integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div class="navbar">
            <a href="homepage.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">CV</button>
                <div class="dropdown-content">
                    <a href="cv.html#modules">Modules</a>
                    <a href="cv.html#summer">Summer Programming Work</a>
                    <a href="cv.html#third">Third Year Project</a>
                </div>
            </div>
            <a href="#">Weather Data</a>
            <a href="processing.html">Publication</a>
            <a style="float:right" href="login.html">Login</a>
        </div>

        <div id="title">
            <h1>Weather Data Rendering</h1>
        </div>

        <h1>Longitude: <label id="lon"></label></h1>

        <div class="container">
            <h3>How would you like to view the graph?</h3>
                <button class="view" onclick="changeType('line')">Line Graph</button>
                <button class="view" onclick="changeType('bar')">Bar Chart</button>
        </div>

        <canvas id="myChart"></canvas>

        <script>
          var linechart = null;
          var barchart = null;
          
          function changeType(chart){
            let chartStatus = Chart.getChart("myChart");
            if (chartStatus != undefined){
              chartStatus.destroy();
            }

            if (chart == "line"){
              linechart = new lineGraph()
            }
            else{
              barchart = new barChart()  
            };
            
          }

          function barChart(){
            var daily = JSON.parse(dailydata_stoke);
            document.getElementById('lon').innerHTML = daily.coord.lon;
            var forecast = JSON.parse(forecast_stoke);
            this.dateList = forecast.list.map(list => {
              return list.dt_txt;
            });
          
            this.temperatureList = forecast.list.map(list => {
              return list.main.temp;
            });
          
            var ctx = document.getElementById('myChart').getContext('2d');
            barchart = new Chart(ctx, {
              type: "bar",
              data: {
                labels: this.dateList,
                datasets: [
                  {
                    label: "Temperature",
                    backgroundColor: "pink",
                    borderColor: "black",
                    data: this.temperatureList
                  }
                ]
              },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }})
          return barchart;}


            function lineGraph(){
              var daily = JSON.parse(dailydata_stoke);
              document.getElementById('lon').innerHTML = daily.coord.lon;
              var forecast = JSON.parse(forecast_stoke);
              this.dateList = forecast.list.map(list => {
                return list.dt_txt;
              });

              this.temperatureList = forecast.list.map(list => {
                return list.main.temp;
              });

              var ctx = document.getElementById('myChart').getContext('2d');
              linechart = new Chart(ctx, {
                type: "line",
                data: {
                  labels: this.dateList,
                  datasets: [
                    {
                      label: "Temperature",
                      backgroundColor: "pink",
                      borderColor: "purple",
                      fill: false,
                      data: this.temperatureList
                    }
                  ]
                }
              })
            return linechart;}
          </script>
    </body>
</html>
